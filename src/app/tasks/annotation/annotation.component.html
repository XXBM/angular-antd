<div class="content__title">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <i nz-icon [nzType]="'home'" [nzTheme]="'outline'"></i>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">首页</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      添加注解
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<nz-card [nzBordered]="false" nzTitle="添加注解">
  <div>
    <nz-select
      style="width: 200px;"
      [(ngModel)]="selectedValue"
      nzPlaceHolder="Select domain"
      (ngModelChange)="select()"
      nzAllowClear
    >
      <nz-option *ngFor="let o of domains" [nzValue]="o" [nzLabel]="o"></nz-option>
    </nz-select>
  </div>
  <div><p></p><p></p></div>
  <div>
    <nz-table
      #ajaxTable
      nzShowSizeChanger
      nzBordered
      [nzFrontPagination]="false"
      [nzData]="listOfData"
      [nzLoading]="loading"
      [nzTotal]="total"
      [nzTitle]="title"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="searchData()"
      (nzPageSizeChange)="searchData(true)"
    >
      <thead>
      <tr>
        <th nzShowSort nzSortKey="name"><span>字段</span></th>
        <th nzShowSort nzSortKey="type"><span>类型</span></th>
        <th nzShowSort nzSortKey="annotations"><span>注解</span></th>
        <th nzShowSort nzSortKey="annotationBtn"><span>添加注解</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ajaxTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.type }}</td>
        <td>

        </td>
        <td>
          <div class="editable-row-operations">

          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <app-annotation-dialog></app-annotation-dialog>
    </nz-modal>
  </div>
</nz-card>
